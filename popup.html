<!DOCTYPE html>
<html>
<head>
  <title>Church Attendance Updater</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #3367d6;
    }
    .hidden {
      display: none;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .loading {
      background-color: #e9ecef;
      color: #495057;
    }
  </style>
</head>
<body>
  <h2>Church Attendance Updater</h2>
  
  <div id="auth-container">
    <button id="authorize-button">Connect to Google Sheets</button>
  </div>
  
  <div id="sheet-container" class="hidden">
    <p>Using church attendance spreadsheet.</p>
    <button id="load-sheet-button">Load Attendance Data</button>
  </div>
  
  <div id="attendance-container" class="hidden">
    <button id="apply-attendance-button">Apply Attendance Data</button>
    <button id="reset-button">Reset</button>
  </div>
  
  <div id="status" class="hidden"></div>
  
  <script src="popup.js"></script>
</body>
</html>
